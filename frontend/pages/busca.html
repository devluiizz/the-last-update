      <h1 class="busca-title" id="busca-title">Resultados para: <span id="busca-termo"></span></h1>

        <button class="btn-lg btn--more btn--more--floating" id="busca-load-more" type="button" aria-controls="busca-list" hidden>
          Carregar mais
        </button>
      </div>
      <div id="busca-empty" class="busca-empty" hidden>Nenhuma notícia encontrada para "<span id="busca-empty-term"></span>"</div>

  </main>
